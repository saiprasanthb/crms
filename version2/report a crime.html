<!DOCTYPE html>
<html>
<head>
    <title>Report a Crime - Crime Report Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        nav li {
            float: left;
        }
        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form textarea {
            resize: vertical;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report a Crime</h1>
    </header>

    <nav>
        <ul>
            <li><a href="D:\crms\version2\homewithcss.html">Home</a></li>
            <li><a href="D:\crms\version2\aboutpagewithcss.html">About Us</a></li>
            <li><a href="D:\crms\version2\view statistics withcss.html">View Statistics</a></li>
            <li><a href="D:\crms\version2\contactuswithcss.html">Contact Us</a></li>
        </ul>
    </nav>

    <section>
        <h2>Report Form</h2>
        <form action="submit_report.php" method="post">
            <label for="crime_type">Crime Type:</label>
            <input type="text" id="crime_type" name="crime_type" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p></p>
    </footer>
</body>
</html>
